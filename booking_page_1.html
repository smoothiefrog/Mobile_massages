<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
		<title>Booking_1</title>
		<link rel="stylesheet" type="text/css" href="css/booking_page_1.css">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="lib/flatpickr/dist/flatpickr.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css"> -->
	</head>
	<body>
        <center>
           <div class="booking_body">
               <div class="booking_body_page">
               	<!-- 1 2 3 4 -->
                 <ul>
                 	<li class="bookpace_num_b">1</li>
                 	<li class="bookpace_num">2</li>
                 	<li class="bookpace_num">3</li>
                 	<li class="bookpace_num">4</li>
                 </ul>
               </div>
               <div class="booking_guide_title">
               	  Book my massage
               </div>
               <div class="booking_text_container">
               	  <div class="booktext_guide">Choose a date</div>
                  <input type="text" id="flatpickr-calendar" class="book_text" placeholder="  Today" data-date-format="l,F,j,Y">
               	  <div class="booktext_guide">Time</div>
                  <input type="text" id="flatpickr-calendar-time" class="book_text" placeholder="  5:00 PM" data-enable-time="true" data-no-calendar="true" >
               </div>
               <!-- 继续 -->
               <div class="booking_continue">
                <button class="booking_btn_continue">CONTINUE</button>
              </div>
           </div>
        </center>

		<!-- script depart line -->
    

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
   <!--  <script src="https://unpkg.com/flatpickr"></script> -->
   <script src="lib/flatpickr/dist/flatpickr.js"></script>
    <script type="text/javascript" src="js/booking_page_1.js"></script>
		
	</body>
</html>
